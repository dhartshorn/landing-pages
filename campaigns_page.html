<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no">
  <title>Constant Contact</title>

  <link rel="stylesheet" href="https://static.ctctcdn.com/lp/fonts/whitney/whitney-current.css">
  <script src="https://static.ctctcdn.com/h/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://static.ctctcdn.com/h/jquery-ui/1.9.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://static.ctctcdn.com/h/fed-framework/1.4.1/fed.css">
  <script src="https://static.ctctcdn.com/h/fed-framework/1.4.1/fed.js"></script>
  
  <style>
    body {
      margin: 0;
    }
    .ctct-ui-wrap {
      margin: auto;
      max-width: 1280px;
      padding: 24px;
    }
    
    #chrome {
      background: #39485D;
      margin: auto;
      text-align: center;
      height: 47px;
    }
    .large-img {
              display: inline-block;
            }
  </style>
</head>

<body>
  <div id="chrome">
    <img src="img/sitechrome_left.png">
    <img src="img/sitechrome_tabselected2.png">
    <img src="img/sitechrome_right.png">
  </div>
  
  <div class="fed-wrapper">

            <div class="Layout Layout--gutterless">
              <div class="Layout-col">
                <img src="img/top_row.jpg" alt="top_row" class="">
              </div>
            </div>

            <div class="Layout Layout--gutterless">
              <div class="Layout-col Layout-col-fixed  u-marginBottomHalf">
                <img src="img/left_panel.jpg" alt="top_row" class="large-img">
              </div>
              <div class="Layout-col Layout-col-fixed u-marginBottomHalf">
                <img src="img/right_panel.jpg" alt="top_row" class="large-img">
              </div>
            </div>





  </div>
  <script>
    $('.js-tab').fedTab({active: 'tab-3'});
    $('.js-dropdown').fedDropdown();
  </script>
